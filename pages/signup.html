<form action="/signup" >
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

     <label for="first_name"><b>First Name</b></label><br>
    <input type="text" id="first_name" ng-model="signupCtrl.first_name"><br>

     <label for="last_name"><b>Last Name</b></label><br>
    <input type="text" id="last_name" ng-model="signupCtrl.last_name"><br>

     <label for="e_mail"><b>E-Mail</b></label><br>
    <input type="email" id="e_mail" ng-model="signupCtrl.e_mail"><br>

    <label for="user_name"><b>Username</b></label><br>
    <input type="text" id="user_name" ng-model="signupCtrl.user_name"><br>

    <label for="phone"><b>Phone</b></label><br>
    <input type="tel" id="phone" ng-model="signupCtrl.phone"><br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" id="password" ng-model="signupCtrl.password"><br>


    <button type="buttton" ng-click="signupCtrl.signup()">Sign Up</button>
</form>
